{% extends 'base.html' %}
{% block content %}
<h3>Real-time Database Metrics Dashboard</h3>

<div class="charts-grid">
	<article>
		<h4>QPS (Queries Per Second)</h4>
		<canvas id="qpsChart"></canvas>
	</article>
	<article>
		<h4>Query Latency (ms)</h4>
		<canvas id="latencyChart"></canvas>
	</article>
	<article>
		<h4>System CPU (%)</h4>
		<canvas id="cpuChart"></canvas>
	</article>
	<article>
		<h4>System Memory (%)</h4>
		<canvas id="memoryChart"></canvas>
	</article>
	<article>
		<h4>Database Storage (GB)</h4>
		<canvas id="storageChart"></canvas>
	</article>
</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
	window.IndexUI.initDashboard();
});
</script>
{% endblock %}
